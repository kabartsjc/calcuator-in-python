name: Parallel and Sequential Jobs

on:
  workflow_dispatch:

jobs:
  job-a:
    name: Python Job A
    runs-on: ubuntu-latest
    steps:
      - name: Run Python script A
        run: |
          python3 - <<EOF
          print("Hello from Python Job A")
          EOF

  job-b:
    name: Python Job B
    runs-on: ubuntu-latest
    steps:
      - name: Run Python script B
        run: |
          python3 - <<EOF
          print("Hello from Python Job B")
          EOF

  job-c:
    name: Shell Job C (depends on A & B)
    runs-on: ubuntu-latest
    needs: [job-a, job-b]
    steps:
      - name: Final echo
        run: echo "Both Python jobs are done! Hello from Job C."
